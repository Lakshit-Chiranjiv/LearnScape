<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>LearnScape</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <header>
        <nav class="navbar">
          <div class="logo">
            <a href="#">LearnScape:</a>
          </div>
          <div class="quote" id="changeText">Escape the traditional Learning road</div>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="roadmap/index.html">Roadmap</a></li>
            <li><a href="stream-cncfchat/index.html">Chatroom</a></li>
            <li><a href="https://www.cncf.io/projects/">CNCF Projects</a></li>
          </ul>
        </nav>
        <div class="text-content">
          <h2>The one stop platform for,<br>Everything CNCF</h2>
        </div>

        <div class="play-button">
          <span class="play">Play Video</span>
          <i class="fas fa-play" onclick="click()"></i>
        </div>
        
      </header>  
      <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins',sans-serif;
          transition: all 0.3s ease;
        }
        body{
          height: 100vh;;
          width: 100%;
          display: flex;
          background-image: url("cloud1.gif");
        }
        ::selection{
          color: #f2f2f2;
          background: #6dc1f8;
        }
        body::before,
        body::after{
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          height: 100%;
          width: 100%;
        }
        body::before{
          clip-path: circle(30% at left 20%);
          opacity: 0.4;
          background-image: linear-gradient( 135deg, #417af6 10%, #9ac2ff 100%);
        }
        body::after{
          opacity: 0.4;
          clip-path: circle(25% at right 80%);
          background-image: linear-gradient( 135deg, #4189f6 10%, #9aceff 100%);
        }
        header{
          height: 85vh;
          width: 90%;
          background: rgba(255, 255, 255, 0.1);
          box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
          border-top: 1px solid rgba(255, 255, 255, 0.5);
          border-left: 1px solid rgba(255, 255, 255, 0.5);
          backdrop-filter: blur(5px);
          z-index: 12;
          border-radius: 25px;
          margin: auto;
          position: relative;
        }
        header .navbar{
          margin: auto;
          width: 100%;
          padding: 35px 50px;
          border-radius: 25px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .navbar .menu{
          display: flex;
          flex-wrap: wrap;
        }
        .navbar .logo a{
          text-decoration: none;
          font-size: 22px;
          color: #000;
          font-weight: 500;
        }
        .navbar .menu li{
          list-style: none;
          margin: 0 6px;
        }
        .navbar .menu a{
          color: #000;
          text-decoration: none;
          font-size: 17px;
          font-weight: 500;
          transition: all 0.3s ease;
        }
        .navbar .menu a:hover{
          color: #3910f0;
        }
        .navbar .buttons input{
          outline: none;
          color: #f2f2f2;
          font-size: 18px;
          font-weight: 500;
          border-radius: 12px;
          padding: 6px 15px;
          border: none;
          margin: 0 8px;
          cursor: pointer;
          transition: all 0.3s ease;
          background-image: linear-gradient( 135deg, #9adfff  10%, #416bf6 100%);
        }
        .navbar .buttons input:hover{
          transform: scale(0.97);
        }
         header .text-content{
           width: 40%;
           margin: 100px 0 0 50px ;
         }
        .text-content h2{
          font-size: 27px;
          font-weight: 600;
        }
        .text-content p{
          font-size: 27px;
          margin-top: 10px;
        }
        header .play-button{
          position: absolute;
          right: 50px;
          bottom: 40px;
        }
        .play-button .play{
          font-size: 18px;
          font-weight: 500;
        }
         .play-button .play::before{
           content: '';
           position: absolute;
           height: 3px;
           width: 50px;
           top: 50%;
           transform: translateY(-50%);
           left: -58px;
           background: #000;
         }
        .play-button i{
          height: 40px;
          width: 40px;
          border: 2px solid #000;
          line-height: 38px;
          text-align: center;
          margin-left: 10px;
          border-radius: 6px;
          cursor: pointer;
        }
        @media (max-width:850px) {
          header .navbar{
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 5px;
          }
          .navbar .menu {
            margin: 10px 0 20px 0;
          }
          header .text-content{
            margin: 30px 0 0 20px ;
            width: 70%;
          }
          header .text-content h2{
            font-size: 20px;
          }
        }
        @media (max-width:410px) {
          header{
            height: 100vh;
            width: 100%;
            border-radius: 0px;
          }
          header .navbar{
            padding: 15px 10px;
        }
        }

        .quote{
          margin-right: auto;
          margin-left: 5px
        }
        </style>
        <script>var text = ["A Landscape for your road to CNCF", "A beginner friendly project"];
          var counter = 0;
          var elem = document.getElementById("changeText");
          var inst = setInterval(change, 3000);
          
          function change() {
            elem.innerHTML = text[counter];
            counter++;
            if (counter >= text.length) {
              counter = 0;
              // clearInterval(inst); // uncomment this if you want to stop refreshing after one cycle
            }
          }</script>
  </body>
</html>
